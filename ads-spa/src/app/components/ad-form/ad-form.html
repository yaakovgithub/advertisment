<form (ngSubmit)="save()" #f="ngForm" class="post-card" style="max-width: 480px; margin: 2rem auto"
  [ngClass]="{
    'buy-sell': model.category === 'Buy & Sell',
    'rent': model.category === 'Rent',
    'event': model.category === 'Events',
    'travel': model.category === 'Travel'
  }">
  <div class="title">Add New Ad</div>
  <div class="category">
    <label>Category</label>
    <select [(ngModel)]="model.category" name="category" required>
      <option value="">Select category</option>
      <option>Buy & Sell</option>
      <option>Rent</option>
      <option>Events</option>
      <option>Travel</option>
    </select>
  </div>
  <div>
    <label>Title</label>
    <input [(ngModel)]="model.title" name="title" required />
  </div>
  <div>
    <label>Price</label>
    <input type="number" [(ngModel)]="model.price" name="price" required />
  </div>
  <div>
    <label>Image URL</label>
    <input [(ngModel)]="model.imageUrl" name="imageUrl" />
  </div>
  <div>
    <label>Description</label>
    <textarea [(ngModel)]="model.description" name="description"></textarea>
  </div>
  <div class="map-block">
    <div id="ad-form-map" style="height: 180px; border-radius: 8px; margin: 8px 0"></div>
    <small>Click map to set location (optional).</small>
  </div>
  <div style="display: flex; gap: 1rem; margin-top: 1.5rem">
    <button [disabled]="f.invalid" style="flex: 1">Save</button>
    <button
      routerLink="/"
      class="muted"
      style="
        flex: 1;
        text-align: center;
        padding: 0.75rem 0;
        background: #eee;
        border-radius: 6px;
        text-decoration: none;
      "
    >
      Cancel
    </button>
  </div>
</form>
